<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Text Summarization</h1>
        <div class="wrapper">
            <div class="box left">
                <div class="field input">
                    <textarea class="input-text" placeholder="Nhập văn bản và ấn &quot;Tóm tắt&quot;"></textarea>
                </div>
                <div class="bar">
                    <div class="sum-button">Tóm tắt</div>
                </div>
            </div>
            <div class="box right">
                <div class="field output"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
